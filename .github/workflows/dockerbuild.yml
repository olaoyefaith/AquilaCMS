name: build docker image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - none

env:
  DOCKER_IMAGE: aquilacms

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set Date
        id: set_date
        run: |
          current_version=$(cat VERSION)
          new_version=$(echo "$current_version + 0.1" | bc)
          echo $new_version > VERSION
          echo "BUILD_VERSION=$new_version" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.BUILD_VERSION }}
          file: AquilaCMS/Dockerfile

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.BUILD_VERSION }}
          format: table
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: os,library
          severity: MEDIUM,HIGH,CRITICAL

      - name: Set Docker Image Output
        run: echo "DOCKER_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.BUILD_VERSION }}" >> $GITHUB_ENV

      - name: Upload Docker image
        uses: actions/upload-artifact@v2
        with:
          name: docker-image
          path: /var/lib/docker/overlay2
